version: '3.8'

services:
  ai-friend-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://127.0.0.1:8000/api}
        VITE_BYPASS_AUTH: ${VITE_BYPASS_AUTH:-false}
    container_name: ai-friend-ui
    ports:
      - "${PORT:-3000}:80"
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://127.0.0.1:8000/api}
      - VITE_BYPASS_AUTH=${VITE_BYPASS_AUTH:-false}
    volumes:
      # Optional: Mount nginx config for custom configuration
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - ai-friend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.ai-friend.description=AI Friend Frontend Application"
      - "com.ai-friend.version=1.0.0"

networks:
  ai-friend-network:
    driver: bridge

